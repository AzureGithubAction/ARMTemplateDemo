name: AzureARMDeploy

on:
  push:
    paths:
      - 'VM/**'

jobs:

    deploy:
      runs-on: ubuntu-latest
      steps:

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PERSONAL_SECRET }}

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Deploy ARM Template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
            --name VMDeployment \
            --resource-group TestRG \
            --template-file VM/vm.json
